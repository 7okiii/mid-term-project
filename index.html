<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/reset.css">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Mid-term Project</title>
</head>
<body>
    <header>
        <!-- nav -->
        <div class="nav">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <p>Tamwood</p>
            </div>
            <div class="menu">
                <button type="button" id="registerBtn">Register</button>
                <button type="button" id="loginBtn">Login</button>    
            </div>
        </div>
    </header>
    <main>
        <!-- this one will be none and block -->
        <div id="RegModal" class="RegModal">
            <div class="Reg-modal-content">
                <span class="close">&times;</span>
                <div class="form">
                    <label for="fname"><i class="fas fa-user"></i> Name</label>
                    <div class="name box">
                        <div class="fname">
                            <input type="text" id="fname" placeholder="First Name">
                        </div>
                        <div class="lname">
                            <!-- <label for="lname">Last Name</label> -->
                            <input type="text" id="lname" placeholder="Last Name">
                        </div>
                    </div>    
      
                    <div class="birth box">
                        <label for="birth"><i class="fas fa-calendar-week"></i> Birth Date</label>
                        <input type="date" id="birth">
                    </div>
                    <div class="contact box">
                        <div class="email box">
                            <label for="email"><i class="fas fa-envelope-open"></i> Email</label>
                            <input type="email" id="email" placeholder="Email">
                        </div>
                        <div class="phone box">
                            <label for="tel"><i class="fas fa-phone-alt"></i> Phone Number</label>
                            <input type="tel" id="tel" placeholder="Phone Number">
                        </div>    
                    </div>
                    <div class="address box">
                        <div class="top">
                            <i class="fas fa-address-book"> Address</i>
                        </div>
                        <div class="Addressbottom">
                            <input type="text" placeholder="Street Address">
                            <input type="text" placeholder="Street Address Line 2">
                            <div class="boxCity">
                                <input type="text" placeholder="City">
                                <input type="text" placeholder="State / Province">    
                            </div>
                            <input type="text" placeholder="Postal / Zip code">
                        </div>    
                    </div>
                    <div class="courseTitle">
                        <h2>Chose your course</h2>
                    </div>
                    <div class="class">
                        <div class="classLeft">
                            <div class="english">
                                <input type="radio" value="english" id="english" name="course">    
                                <label for="english">English</label>
                            </div>
                            <div class="career">
                                <input type="radio" value="career" id="career" name="course">
                                <label for="career">Career</label>
                            </div>    
                        </div>
                        <div class="select">
                            <select id="select"></select>
                        </div>    
                    </div>
                    <button type="submit" id="register">Register</button>
                </div>
            </div>
        </div>
        <!-- this one will be none and block too -->
        <div id="LogModal" class="LogModal">
            <div class="Log-modal-content">
                <span class="Close">&times;</span>
                <div class="Logform">
                    <div class="Fname Box">
                        <label for="Fname"><i class="fas fa-user"></i></label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="Lname Box">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="Email Box">
                        <label for="Email"><i class="fas fa-envelope"></i></label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="Password Box">
                        <label for="Password"><i class="fas fa-unlock-alt"></i></label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="submit Box">
                        <button type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/style.js"></script>
</body>
</html>
